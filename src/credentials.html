<script type="text/javascript">
    RED.nodes.registerType('diagrams-credentials', {
        category: 'config',
        defaults: {
            name: { value: "", required: true },
        },
        credentials: {
            applicationId: { type: 'text' },
            applicationSecret: { type: 'password' },
        },
        label: function () {
            return this.name;
        },
    });
</script>

<script type="text/html" data-template-name="diagrams-credentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-applicationId"><i class="fa fa-tag"></i> Application Id</label>
        <input type="text" id="node-config-input-applicationId">
    </div>
    <div class="form-row">
        <label for="node-config-input-applicationSecret"><i class="fa fa-tag"></i> Application Secret</label>
        <input type="password" id="node-config-input-applicationSecret">
    </div>
</script>

<script type="text/html" data-help-name="diagrams-credentials">
    <p>DiagRAMS API application secret/id couple.</p>
</script>
